<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - AdoptaConAmor</title>
 <link rel="stylesheet" href="/parcial_2.css"/>
  <link rel="stylesheet" href="../login/login.css"> <!-- Reutiliza estilos del login -->
  <link rel="stylesheet" href="login.css"> <!-- Reutiliza estilos del login -->
  <link rel="stylesheet" href="registro.css"> <!-- Añade esta línea en el <head> -->
</head>
<body>

  <!-- HEADER COPIADO DE index.html -->
  <header>
    <div class="contenedor-header">
      <div class="logo" onclick="window.location.href='../../index.html'" style="cursor:pointer;">
        <img src="../../archivos/logo.png" alt="Logo de Huellitas Home" class="logo-icono" />
        <span class="logo-texto">Huellitas Home</span>
      </div>
<nav class="menu">
  <a href="../../index.html">Inicio</a>
  <a href="../nosotros/nosotros.html">Nosotros</a>
  <a href="../adopta/adopta.html">Adopta</a>
  <button class="btn-cerrar-sesion" onclick="window.location.href='../login/login.html'">Iniciar sesión</button>
</nav>

      <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>


  <main class="login-container">
    <form id="registroForm" class="login-card">
      <h2>Crear Cuenta</h2>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{8,15}" title="Solo números">

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <label for="mascota">Mascota preferible</label>
      <select id="mascota" name="mascota" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Perro">Perro</option>
        <option value="Gato">Gato</option>
        <option value="Conejo">Conejo</option>
        <option value="Ave">Ave</option>
        <option value="Otro">Otro</option>
      </select>

      <button type="submit">Registrarme</button>
      <p class="registro-texto">¿Ya tienes cuenta? <a href="../login/login.html">Inicia sesión</a></p>
    </form>
  </main>

  <script type="module" src="registro.js"></script>

<script>
  function toggleMenu() {
    const menu = document.querySelector('nav.menu');
    menu.classList.toggle('menu-activo');
  }
</script>
</body>
</html>
