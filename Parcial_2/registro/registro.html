<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - AdoptaConAmor</title>
  <link rel="stylesheet" href="../login/login.css"> <!-- Reutiliza estilos del login -->
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <h1 class="logo">🐾 AdoptaConAmor</h1>
      <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Mascotas</a></li>
        <li><a href="#">Cómo Adoptar</a></li>
        <li><a href="#">Historias Felices</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <main class="login-container">
    <form id="registroForm" class="login-card">
      <h2>Crear Cuenta</h2>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Registrarme</button>
      <p class="registro-texto">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </main>

  <script type="module" src="registro.js"></script>
</body>
</html>
