<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - AdoptaConAmor</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<header>
<div class="logo">
  <img src="../../archivos/logo.png" alt="Logo" class="logo-icono">
  <span class="logo-texto">Logo Adopción</span>
</div>

    <nav>
      <a href="../../index.html">Inicio</a>
      <a href="../nosotros/nosotros.html">Nosotros</a>
      <a href="../adopta/adopta.html">Adopta</a>
    </nav>
  </header>

  <main class="login-container">
    <form id="loginForm" class="login-card">
      <h2>Iniciar Sesión</h2>
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Ingresar</button>
      <p class="registro-texto">¿No tienes cuenta? <a href="../registro/registro.html">Regístrate aquí</a></p>
    </form>
  </main>

  <!-- ✅ Solo llamas login.js como módulo -->
  <script type="module" src="login.js"></script>
</body>
</html>
