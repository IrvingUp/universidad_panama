<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Visita</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <h2>Solicitud de Visita o Adopción</h2>
    <form id="formVisita">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" required>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" required>

      <label for="direccion">¿Dónde vives?</label>
      <input type="text" id="direccion" required>

      <label>¿Primera vez adoptando una mascota?</label>
      <div class="radio-group">
        <label><input type="radio" name="primeraVez" value="Sí" required> Sí</label>
        <label><input type="radio" name="primeraVez" value="No"> No</label>
      </div>

      <label for="fechaVisita">Fecha de visita a la fundación:</label>
      <input type="date" id="fechaVisita" required>

      <button type="submit" class="btn-enviar">Enviar solicitud</button>
    </form>
  </div>

  <script type="module" src="form.js"></script>
</body>
</html>
